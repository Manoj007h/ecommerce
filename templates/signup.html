{% extends "base.html" %} 
{% block title %}Signup{% endblock title %} 
{% block content %}



<div class="Card bg-light p-4">
  {% for message in messages %}
  <div class="alert alert-{{message.tag}} alert-dismissible fade show"role="alert">
    <strong></strong>{{message}}
    <button type="button" class="btn-close" data=bs-dismis="alert"aria-label="close"></button>
  </div>
    {% endfor %}
  <h4 class="text-dark">Signup</h4>
  <form action="/auth/signup/" method="post">
    {% csrf_token %}
    <br />
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
      />
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass1"
        name="pass1"
        required
      />
    </div>
    <label for="pass2">Cofirm Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pass2"
        name="pass2"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-dark">SignIn</button>
    <br />
    Already user? <a htef="/auth/login/">Login</a>
    <br />
  </form>

  <h1>welcome</h1>
</div>
{% endblock content %}
